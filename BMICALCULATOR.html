<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>
<body class="w3-light-grey">

    <!-- Header Section -->
    <header class="w3-container w3-blue w3-padding w3-center">
        <h2 class="w3-text-white">BMI Calculator</h2>
    </header>

    <!-- Calculator Card -->
    <div class="w3-container w3-card w3-white w3-padding w3-margin w3-round w3-center">
        <label class="w3-text-blue w3-large">Enter Your Weight (kg):</label>
        <input type="number" id="weight" class="w3-input w3-border w3-margin-bottom w3-round" placeholder="exp= 70">

        <label class="w3-text-blue w3-large">Enter Your Height (m):</label>
        <input type="number" id="height" class="w3-input w3-border w3-margin-bottom w3-round" placeholder="exp= 1.75">

        <button onclick="calculateBMI()" class="w3-button w3-green w3-round w3-margin-top">Calculate BMI</button>

        <h3 id="result" class="w3-text-gray w3-large w3-margin-top"></h3>
    </div>

    <!-- Back Button -->
    <div class="w3-container w3-center w3-margin-top">
        <a href="index.html" class="w3-button w3-gray w3-round w3-padding w3-large">‚Üê Back to Website</a>
    </div>

    <script>
        function calculateBMI() {
            let weight = parseFloat(document.getElementById("weight").value);
            let height = parseFloat(document.getElementById("height").value);
            
            if (isNaN(weight) || isNaN(height) || weight <= 0 || height <= 0) {
                alert("Please enter valid weight and height values.");
                return;
            }

            let bmi = (weight / (height * height)).toFixed(2);
            let category = bmi < 18.5 ? "Underweight" :
                           bmi < 24.9 ? "Normal weight" :
                           bmi < 29.9 ? "Overweight" : "Obese";
            
            document.getElementById("result").textContent = `Your BMI is ${bmi} (${category})`;
        }
    </script>

</body>
</html>
